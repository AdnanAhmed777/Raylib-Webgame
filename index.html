<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Raylib</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            color: #fff;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #canvas {
            display: block;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        #status {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #controls {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .github-link:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <a href="https://github.com/AdnanAhmed777/Raylib-Webgame" class="github-link" target="_blank">
        View on GitHub
    </a>
    
    <div id="game-container">
        <h1>üêç Snake Game</h1>
        <canvas id="canvas" width="1600" height="900"></canvas>
        <div id="status">
            <div class="spinner"></div>
            <p>Loading game...</p>
        </div>
        <div id="controls">
            <strong>Controls:</strong><br>
            Arrow Keys - Move the snake<br>
            Space/Enter - Start game / Play again
        </div>
    </div>
    
    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            setStatus: function(text) {
                var statusElement = document.getElementById('status');
                if (text) {
                    statusElement.innerHTML = '<p>' + text + '</p>';
                } else {
                    statusElement.style.display = 'none';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'Game Ready!');
                if (left == 0) {
                    setTimeout(function() {
                        document.getElementById('status').style.display = 'none';
                    }, 1000);
                }
            }
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function(event) {
            Module.setStatus('Exception thrown, see JavaScript console');
        };
    </script>
    <script async type="text/javascript" src="snake_game.js"></script>
</body>
</html>
